##H2##
#SERVEM PARA ATIVAR O CONSOLE WEB E PARA ESPECIFICAR UM PATH PARA ACESSAR RESPECTIVAMENTE.
spring.h2.console.enabled=true
spring.h2.console.path=/h2

##DATASOURCE##
#INFORMACOES PARA CONEXAO COM O BANCO DE DADOS H2
#spring.datasource.url=jdbc:h2:~/CHKLIST_SMK
spring.datasource.url=jdbc:h2:mem:db;DB_CLOSE_DELAY=-1
spring.datasource.username=sa
spring.datasource.password=admin
spring.datasource.driver-class-name=org.h2.Driver

##JPA##
#AUTO GERADOR DE TABELAS DESABILITADO
spring.jpa.hibernate.ddl-auto=create

spring.jpa.properties.hibernate.show_sql=false

# Desabilita Flyway migration
flyway.enabled=false